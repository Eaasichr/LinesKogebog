<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Opskrifter" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/recipes">
    <ion-nav-view name="tab-recipes"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Kategorier" icon-off="ion-ios-paper-outline" icon-on="ion-ios-list" href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Favoritter" icon-off="ion-android-favorite-outline" icon-on="ion-android-favorite" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
