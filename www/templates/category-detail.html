<ion-view view-title="{{vm.currentCategory}}">
  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchText">
      </label>
    </div>
    <div class="row" style="flex-wrap: wrap;">
      <div class="col col-50" ng-repeat="posts in vm.posts | filter:{category:vm.currentCategory} | filter:searchText">
        <a class="recipeTitle" href="#/tab/category/recipes/{{posts.id}}" ng-click="vm.getPostDetail(posts.id)"/>
        <div class="card padding" ng-style="{height: '{{testHeight}}px'}">
          <img ng-if="posts.thumbnail" ng-src="{{posts.thumbnail}}" alt=""/>
          <img ng-if="!posts.thumbnail" ng-src="http://lineskogebog.dk/wp-content/uploads/2015/09/Default-thumbnail.png"
               alt=""/>
          <p>{{posts.title}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
