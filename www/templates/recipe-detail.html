    <img ng-if="vm.postDetail.banner" ng-src="{{vm.postDetail.banner}}" alt=""/>

    <div class="padding">
      <div>
        <p class="ion-android-favorite-outline" style="font-size: 40px; float: right; padding-right: 5px"></p>

        <!--<p class="ion-android-favorite active" style="font-size: 40px; float: right; padding-right: 5px"-->
